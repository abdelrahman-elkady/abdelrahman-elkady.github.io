---
layout: page
permalink: /blog/
title: kady | blog
---


<div class='row'>
  {% for post in site.posts %}
  <div class="post-preview-card shadow-z-2">


    <img src="{{site.baseurl}}/assets/images/{{post.cover}}" alt="" />

    <div class="post-preview">
      <h1 class="post-title">{{post.title}}</h1>

      <div class="post-meta row">
        <div class="col-md-3">
          <span class='mdi-action-event'></span>
          {{post.date | date: '%b %d, %Y | %I:%M %p'}}
        </div>

        <div class="col-md-3">
          <span class='mdi-image-timer'></span>
          {{ post.reading-time }} Min. reading
        </div>

      </div>
      <!-- /.post-meta -->

      <p>{{ post.content | truncatewords: 100 }}</p>
      <a class="btn btn-info" href="{{post.url}}">View</a>
    </div>
    <!-- /.post-preview -->
  </div>
  <!-- /.post-preview-card -->
  {% endfor %}
</div>
<!-- /.row  -->
