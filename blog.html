---
layout: page
permalink: /blog/
title: kady | blog
---

<div class='row'>
  {% for post in site.posts %}
  <div class="post-preview-card shadow-z-2">

    <img src="{{site.baseurl}}/assets/images/{{post.cover}}" alt="" />
    <div class="post-preview">
      <h1 class="post-title">{{post.title}}</h1>
      <p>{{ post.content | truncatewords: 100 }}</p>
      <a class="btn btn-info" href="{{post.url}}">View</a>
    </div>
    <!-- /.post-preview -->
  </div>
  <!-- /.post-preview-card -->
  {% endfor %}
</div>
<!-- /.row  -->
