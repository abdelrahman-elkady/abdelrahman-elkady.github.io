permalink: /

{% for post in site.posts %}
<div class='row'>
  <div class='post-preview-card shadow-z-2'>

    <div class='post-preview'>
      <h1 class='post-title'>{{post.title}}</h1>

      <div class='post-meta'>

          <span class='mdi-action-event'></span>
          {{post.date | date: '%b %d, %Y | %I:%M %p'}}
          &nbsp;&nbsp;&nbsp;&nbsp;


          <span class='mdi-image-timer'></span>
          {{ post.reading-time }} Min. reading
          &nbsp;&nbsp;&nbsp;&nbsp;

      </div>
      <!-- /.post-meta -->

      <p>{{ post.content | truncatewords: 35 }}</p>
      <a class='btn btn-info' href='{{post.url}}'>View</a>
    </div>
    <!-- /.post-preview -->
  </div>
  <!-- /.post-preview-card -->
</div>
<!-- /.row  -->
{% endfor %}
