<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- OpenGraph meta tags -->
  <meta content="{{ site.title }}" property="og:site_name">

  {% if page.title %}
    <meta content="{{ page.title }}" property="og:title">
  {% else %}
    <meta content="{{ site.title }}" property="og:title">
  {% endif %}

  {% if page.title %}
    <meta content="article" property="og:type">
  {% else %}
    <meta content="website" property="og:type">
  {% endif %}

  {% if page.cover %}
    <meta content="{{site.baseurl}}/assets/images/{{ page.cover }}" property="og:image">
  {% else %}
    <meta content="{{site.baseurl}}/assets/images/profile.png" property="og:image">
  {% endif %}

  <!-- /OpenGraph meta tags -->

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name='description' content='{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}'>

  <!-- Favicon -->
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Google Material Design font icon -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Material Design Preloader -->
  <link rel='stylesheet' type='text/css' href='{{site.baseurl}}/assets/bower_components/material-preloader/css/materialPreloader.min.css'>

  <!-- Bootstrap -->
  <link href='{{site.baseurl}}/assets/bower_components/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet'>

  <!-- Bootstrap material stylesheets -->
  <link href='{{site.baseurl}}/assets/bower_components/bootstrap-material-design/dist/css/roboto.min.css' rel='stylesheet'>
  <link href='{{site.baseurl}}/assets/bower_components/bootstrap-material-design/dist/css/material.min.css' rel='stylesheet'>
  <link href='{{site.baseurl}}/assets/bower_components/bootstrap-material-design/dist/css/ripples.min.css' rel='stylesheet'>

  <!-- font awesome -->
  <link rel='stylesheet' href='{{site.baseurl}}/assets/bower_components/font-awesome/css/font-awesome.css '>

  <!-- Owl Carousel -->
  <link rel='stylesheet' href='{{site.baseurl}}/assets/bower_components/OwlCarousel/owl-carousel/owl.carousel.css'>

  <!-- Owl Carousel Theme -->
  <link rel='stylesheet' href='{{site.baseurl}}/assets/bower_components/OwlCarousel/owl-carousel/owl.theme.css'>

  <!-- Main stylesheet -->
  <link rel='stylesheet ' href='{{site.baseurl}}/assets/css/main.css '>

  <link rel='canonical ' href='{{ page.url | replace: 'index.html', '' | prepend: site.baseurl | prepend: site.url }} '>
  <link rel='alternate ' type='application/rss+xml ' title='{{ site.title }} ' href='{{ ' /feed.xml ' | prepend: site.baseurl | prepend: site.url }} ' />

  <!-- Google Analytics -->
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-65413528-1', 'auto');
  ga('send', 'pageview');

  </script>
  <!-- /Google Analytics -->

</head>
