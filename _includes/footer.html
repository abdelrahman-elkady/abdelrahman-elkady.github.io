<footer id="footer">
  <div class="container">
    <div class="centered">
      <ul class='footer-icon-list'>
        <li class='footer-icon'>
          <a href="https://github.com/{{site.github_account}}">
            <img src="../assets/icons/github.png" alt="github">
          </a>
        </li>

        <li class='footer-icon'>
          <a href="https://www.linkedin.com/in/{{site.linkedin_account}}">
            <img src="../assets/icons/linkedin.png" alt="linkedin">
          </a>
        </li>

        <li class='footer-icon'>
          <a href="mailto:{{site.email}}">
            <img src="../assets/icons/email.png" alt="email">
          </a>
        </li>

        <li class='footer-icon'>
          <a href="https://twitter.com/{{site.twitter_account}}">
            <img src="../assets/icons/twitter.png" alt="twitter">
          </a>
        </li>

        <li class='footer-icon'>
          <a href="https://plus.google.com/+{{site.googleplus_account}}">
            <img src="../assets/icons/googleplus.png" alt="google+">
          </a>
        </li>
      </ul>
      <!-- /footer-icon-list -->
    </div>
    <!-- /centered -->
  </div>
  <!-- /container -->

  <div id='copyright' class='centered'></div>

</footer>
